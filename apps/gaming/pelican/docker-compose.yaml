services:
  pelican-panel:
    image: ghcr.io/pelican-dev/panel:latest
    restart: unless-stopped
    volumes:
      - pelican-data:/pelican-data
      - pelican-logs:/var/www/html/storage/logs
      - ../files/Caddyfile:/etc/caddy/Caddyfile
    environment:
      XDG_DATA_HOME: /pelican-data
      TZ: $TIMEZONE
      APP_TIMEZONE: $TIMEZONE
      APP_ENV: production
      APP_URL: "https://pelican.leorek.dev"
      ADMIN_EMAIL: japc93k@gmail.com
      TRUSTED_PROXIES: $TRUSTED_PROXIES
    labels:
      - traefik.enable=true
      - traefik.http.routers.$PANEL_TRAEFIK_NAME.rule=Host(`$PANEL_URL`)
      - traefik.http.services.$PANEL_TRAEFIK_NAME.loadbalancer.server.port=$PANEL_PORT

volumes:
  pelican-data:
  pelican-logs:
